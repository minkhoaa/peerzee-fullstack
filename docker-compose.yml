services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: peerzee
      POSTGRES_PASSWORD: peerzee
      POSTGRES_DB: peerzee-db
    ports:
      - "5456:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - peerzee-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U peerzee -d peerzee-db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time state & matching queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - peerzee-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./peerzee-backend
      dockerfile: Dockerfile
    env_file:
      - ./peerzee-backend/.env
    environment:
      # Override for Docker network
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "9000:9000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - peerzee-network
    restart: unless-stopped

  frontend:
    build:
      context: ./peerzee-frontend
      dockerfile: Dockerfile
      args:
        # For LOCAL: set these in .env file or pass via command line
        # For PRODUCTION with nginx: use empty string
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:9000/api}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:9000}
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - peerzee-network
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  uploads:


networks:
  peerzee-network:
    driver: bridge
