# Production docker-compose - for deployment with Neon cloud database
services:
  backend:
    build:
      context: ./peerzee-backend
      dockerfile: Dockerfile
    container_name: peerzee-backend
    env_file:
      - ./peerzee-backend/.env
    ports:
      - "9000:9000"
    networks:
      - peerzee-network
    restart: unless-stopped
    volumes:
      - ./peerzee-backend/uploads:/app/uploads

  frontend:
    build:
      context: ./peerzee-frontend
      dockerfile: Dockerfile
      args:
        # PRODUCTION: empty for nginx proxy
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_SOCKET_URL: ""
    container_name: peerzee-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - peerzee-network
    restart: unless-stopped

networks:
  peerzee-network:
    driver: bridge
