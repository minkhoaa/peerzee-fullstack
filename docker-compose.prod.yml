# Production docker-compose - with PostgreSQL container
services:
  postgres:
    image: postgres:16-alpine
    container_name: peerzee-postgres
    environment:
      POSTGRES_USER: peerzee
      POSTGRES_PASSWORD: peerzee
      POSTGRES_DB: peerzee-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - peerzee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peerzee -d peerzee-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./peerzee-backend
      dockerfile: Dockerfile
    container_name: peerzee-backend
    env_file:
      - ./peerzee-backend/.env
    environment:
      # Override to use postgres container
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: peerzee
      DB_PASSWORD: peerzee
      DB_DATABASE: peerzee-db
      DB_SSL: "false"
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - peerzee-network
    restart: unless-stopped
    volumes:
      - ./peerzee-backend/uploads:/app/uploads

  frontend:
    build:
      context: ./peerzee-frontend
      dockerfile: Dockerfile
      args:
        # PRODUCTION: empty for nginx proxy
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_SOCKET_URL: ""
    container_name: peerzee-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - peerzee-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  peerzee-network:
    driver: bridge
